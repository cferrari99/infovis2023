<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <style type="text/css">
    /* Estilos CSS */
    body {
      font-family: "Arial", sans-serif;
      background-color: #f2f2f2; /* Color de fondo */
      margin: 0;
      padding: 0;
    }

    /* Tamaño de la página A4 */
    @page {
      size: A4;
      margin: 0;
    }

    /* Estilos de la columna izquierda */
    .left-column {
      width: 50%;
      float: left;
      padding: 20px;
      box-sizing: border-box;
      background-color: #FFFF00; /* Amarillo */
      box-shadow: 5px 0 5px rgba(0, 0, 0, 0.1); /* Sombra para separar las columnas */
    }

    /* Estilos del nombre en amarillo */
    .yellow-background {
      background-color: #FFFF00; /* Amarillo */
      padding: 5px;
    }

    /* Estilos de la columna derecha */
    .right-column {
      width: 50%;
      float: right;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Estilos para limpiar el flotado */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Resto de estilos... */

  </style>
</head>
<body class="c16 doc-content clearfix">
  <!-- Columna izquierda con información de contacto -->
  <div class="left-column">
    <div class="yellow-background">
      <p class="c9">BELÉN FERNÁNDEZ MOSQUER</p>
    </div>
    <p class="c13"><span class="c10">CONTACT</span><span class="c9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
    <!-- Insertar aquí toda la información de contacto -->
  </div>

  <!-- Columna derecha con la experiencia laboral -->
  <div class="right-column">
    <p class="c13"><span class="c0">WORK EXPERIENCE</span></p>
    <!-- Insertar aquí toda la experiencia laboral -->
  </div>
</body>
</html>
