<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .resume {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    h2 {
      margin-top: 20px;
      margin-bottom: 8px;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="resume">
    <h1>Resume</h1>
    <h2>Name: <span id="name"></span></h2>
    <h2>Skills:</h2>
    <ul id="skills"></ul>
    <h2>Education:</h2>
    <ul id="education"></ul>
  </div>

  <script>
    // Sample resume data (replace this with your actual resume data)
    const resumeData = {
      name: "Max Mustermann",
      skills: ["JavaScript", "HTML", "CSS", "Node.js"],
      education: ["Computer Science - University XYZ", "Web Development Course - ABC Institute"]
    };

    // Display resume information on the webpage
    document.getElementById('name').textContent = resumeData.name;

    const skillsList = document.getElementById('skills');
    resumeData.skills.forEach(skill => {
      const li = document.createElement('li');
      li.textContent = skill;
      skillsList.appendChild(li);
    });

    const educationList = document.getElementById('education');
    resumeData.education.forEach(edu => {
      const li = document.createElement('li');
      li.textContent = edu;
      educationList.appendChild(li);
    });
  </script>
</body>
</html>
